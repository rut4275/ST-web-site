<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
                    <!------ Include the above in your HEAD tag ---------->
                    
<div class="main">
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button style="width: 100%; left: 0%; top: 1%; text-align: center;" pButton pRipple type="button" label="הזמנה חדשה" class="p-button-rounded p-button-denger" (click)="newOrder()"></button>
        </div>
        <div class="p-toolbar-group-right">
            <button style="width: 200%; left: -3%;" pButton pRipple type="button" label="סטטוס" class="p-button-rounded p-button-denger" (click)="sortListByStatus()"></button>
            <button style="width: 200%; left: -1%;" pButton pRipple type="button" label="תאריך" class="p-button-rounded p-button-denger" (click)="sortListByDate()"></button>
            <i pButton pRipple icon="pi pi-sort-alt"  class="p-button-rounded p-button-danger" style="width: 130%;"></i>
        </div>
    </p-toolbar>
    <br>
            
    <div class="card mb-5">
        <div  style="text-align: right; background: #0264d6;" class="card-header">
            <p style="text-align: center; font-size: large; font-weight: bold;">רשימת הזמנות</p>
        </div>
                                    
        <div class="card-block p-0">
            <table class="table table-bordered table-sm m-0">
                <thead class="">
                    <tr>
                        <th style="text-align: center;">עריכה</th>
                        <th style="text-align: center;" (click)="globalSort('Supplied')">סופק</th>
                        <th style="text-align: center;"(click)="globalSort('Paid')">שולם</th>
                        <th style="text-align: center;"(click)="globalSort('TotalPrice')">הסכום לתשלום</th>
                        <th style="text-align: center;">רשימת ספרים</th>
                        <th style="text-align: center;"(click)="globalSort('Customer')">קטגורית מזמין</th>
                        <th style="text-align: center;"(click)="globalSort('Customer')">שם מזמין</th>
                        <th style="text-align: center;"(click)="globalSort('OrderDate')">תאריך הזמנה</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of BooksOrdersList"  >
                        <td style="text-align: center;"(click)="goToEdit(item.BooksOrdersId,true)">עריכה</td>
                        <td style="text-align: center;">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="item.Supplied" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                            </label>
                        </td>
                        <td style="text-align: center;">
                            <label class="custom-control custom-checkbox">
                                <input style="display: none;" type="checkbox" [(ngModel)]="item.Paid" class="custom-control-input-red">
                                <span class="custom-control-indicator"></span>
                            </label>
                        </td>
                        <td style="text-align: center;">{{item.TotalPrice}}</td>
                        <td><ul><li style="text-align: center;" *ngFor="let book of item.BooksOrderItem">{{book.Book.NameBook}} | {{book.Quantity}}</li></ul></td>
                        <td style="text-align: center;">{{item.Customer.CustomerCategory.CategoryName}}</td>
                        <td style="text-align: center;">{{item.Customer.CustomerName}}</td>
                        <td style="text-align: center;">{{item.OrderDate | date:'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer p-0" style="background: #0264d6;">
            <nav aria-label="...">
                <ul class="pagination justify-content-end mt-3 mr-3"></ul>
            </nav>
        </div>
    </div>
</div>
