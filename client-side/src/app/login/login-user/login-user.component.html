<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="main">
    
    
    <div class="container">

<div class="middle">
      <div id="login">

        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p ><span for="name" class="fa fa-user"></span><input type="text" name="name" id="name" Placeholder="Username" required [(ngModel)]="name">{{name}}</p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span for="password" class="fa fa-lock"></span><input type="password" name="password" id="password" required [(ngModel)]="password" Placeholder="Password">{{password}}</p> <!-- JS because of IE support; better: placeholder="Password" -->
            
            <div>
                <span style="width:48%; text-align:left;  display: inline-block;">
                    <a class="small-text" href="#">Forgot password?</a>
                </span>
                <span style="width:50%; text-align:right;  display: inline-block;"><input name="login" type="submit" value="Sign In" (click)="login()"></span>
            </div>

          </fieldset>
        
          <div class="clearfix"></div>
        
        </form>

        <div class="clearfix"></div>

        
      
    </div> <!-- end login -->
      <div class="logo" value=""> SODOT
          <div class="clearfix"></div>
      </div>
      
      </div>
      
    </div>
    <div class="next" id="routing" *ngIf = "user">
        <span class="childNext" style="width:30%; text-align:right;  display: inline-block;">
            <input class="link" type="submit" value="מערכת ספרים" (click)="goToPage('/books')"></span>
        <span class="childNext" style="width:30%; text-align:center;  display: inline-block;">
            <input class="link" type="submit" value="סרטי תרבות" (click)="goToPage('/movies')"></span>
        <span class="childNext" style="width:30%; text-align:left;  display: inline-block;">
            <input class="link" type="submit" value="קבוצות הנחיה" (click)="goToPage('/groups')"></span>
    </div>
</div>
